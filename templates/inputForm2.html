{% extends 'common.html' %}

{% block body %}
    <h1>{{ title }}</h1>
	<p>{{ message }}</p>
	<form action="/inputForm2" method="POST" enctype="multipart/form-data">
		<div>
			<label for="userName">ユーザー名：</label>
			<input type="text" id="userName" name="userName" placeholder="ユーザー名">
			<label for="password">パスワード：</label>
			<input type="text" id="password" name="password" placeholder="パスワード">
		</div>
		<div>
			<input type="submit" value="送信">
		</div>
	</form>
{% endblock %}
